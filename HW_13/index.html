<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork_13</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="d-flex pt-5">
    <div class="big">
        <div class="firstLine d-flex">
            <div class="left d-flex">
                <button class="left--whiteSimple btn btn-primary btn-lg">Download</button>
                <button class="left--greySimple btn btn-outline-light btn-lg">Download</button>
                <button class="left--blackSimple btn btn-outline-dark btn-lg">Download</button>
                <button class="left--blueSimple btn btn-outline-primary btn-lg">Download</button>
            </div>
            <div class="right btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="right--search btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked></input>
                <label class="right--searchLabel btn btn-outline-primary" for="btnradio1"></label>

                <input type="radio" class="right--download btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked></input>
                <label class="right--downloadLabel btn btn-outline-primary" for="btnradio2"></label>

                <input type="radio" class="right--drawer btn-check" name="btnradio" id="btnradio3" autocomplete="off"></input>
                <label class="right--drawerLabel btn btn-outline-primary" for="btnradio3"></label>
            </div>
        </div>
        <div class="secondLine d-flex">
            <div class="left d-flex">
                <button class="left--whiteIconEnd btn btn-primary btn-lg">Download <img src="./img/downloadWhite.svg" alt="" class="left--download"></button>
                <button class="left--greyIconEnd btn btn-outline-light btn-lg">Download <img src="./img/downloadGrey.svg" alt="" class="left--download"></button>
                <button class="left--blackIconEnd btn btn-outline-dark btn-lg">Download <img src="./img/download-svgrepo-com.svg" alt="" class="left--download"></button>
                <button class="left--blueIconEnd btn btn-outline-primary btn-lg">Download <img src="./img/downloadBlue.svg" alt="" class="left--download"></button>
            </div>
            <div class="right btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="right--Tab1 btn-check" name="btnradio" id="btnradio4" autocomplete="off" checked></input>
                <label class="right--Tab1 btn btn-outline-primary pt-2" for="btnradio4">Tab 1</label>

                <input type="radio" class="right--Tab2 btn-check" name="btnradio" id="btnradio5" autocomplete="off"></input>
                <label class="right--Tab2 btn btn-outline-primary pt-2" for="btnradio5">Tab 1</label>
            </div>
        </div>
        <div class="thirdLine d-flex">
            <div class="left d-flex">
                <button class="left--whiteIconStart btn btn-primary btn-lg"><img src="./img/downloadWhite.svg" alt="" class="left--download"> Download</button>
                <button class="left--greyIconStart btn btn-outline-light btn-lg"><img src="./img/downloadGrey.svg" alt="" class="left--download"> Download</button>
                <button class="left--blackIconStart btn btn-outline-dark btn-lg"><img src="./img/download-svgrepo-com.svg" alt="" class="left--download"> Download</button>
                <button class="left--blueIconStart btn btn-outline-primary btn-lg"><img src="./img/downloadBlue.svg" alt="" class="left--download"> Download</button>
            </div>
            <div class="right btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="right--S btn-check" name="btnradio" id="btnradio6" autocomplete="off" checked></input>
                <label class="right--SLabel btn btn-outline-primary pt-2" for="btnradio6">S</label>
            
                <input type="radio" class="right--M btn-check" name="btnradio" id="btnradio7" autocomplete="off"></input>
                <label class="right--MLabel btn btn-outline-primary pt-2" for="btnradio7">M</label>
            
                <input type="radio" class="right--L btn-check" name="btnradio" id="btnradio8" autocomplete="off"></input>
                <label class="right--LLabel btn btn-outline-primary pt-2" for="btnradio8">L</label>
            </div>
        </div>
    </div>
    <div class="small">
        <div class="firstLine d-flex">
            <div class="left d-flex">
                <button class="left--whiteSimple btn btn-primary btn-sm">Download</button>
                <button class="left--greySimple btn btn-outline-light btn-sm">Download</button>
                <button class="left--blackSimple btn btn-outline-dark btn-sm">Download</button>
                <button class="left--blueSimple btn btn-outline-primary btn-sm">Download</button>
            </div>
            <div class="right btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="right--Tab1 btn-check" name="btnradio" id="btnradio9" autocomplete="off" checked></input>
                <label class="right--Tab1 btn btn-outline-primary pt-1 btn-sm" for="btnradio9">Tab 1</label>
            
                <input type="radio" class="right--Tab2 btn-check" name="btnradio" id="btnradio10" autocomplete="off"></input>
                <label class="right--Tab2 btn btn-outline-primary pt-1 btn-sm" for="btnradio10">Tab 2</label>
            </div>
            <div class="end">
                <div class="red">
                    <img src="./img/searchWhite.svg" alt="" class="red--search">
                </div>
                <div class="green">
                    <img src="./img/searchWhite.svg" alt="" class="green--search">
                </div>
            </div>
        </div>
        <div class="secondLine d-flex">
            <div class="left d-flex">
                <button class="left--whiteIconEnd btn btn-primary btn-sm">Download <img src="./img/downloadWhite.svg" alt="" class="left--download"></button>
                <button class="left--greyIconEnd btn btn-outline-light btn-sm">Download <img src="./img/downloadGrey.svg" alt="" class="left--download"></button>
                <button class="left--blackIconEnd btn btn-outline-dark btn-sm">Download <img src="./img/download-svgrepo-com.svg" alt="" class="left--download"></button>
                <button class="left--blueIconEnd btn btn-outline-primary btn-sm">Download <img src="./img/downloadBlue.svg" alt="" class="left--download"></button>
            </div>
            <div class="right btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="right--search btn-check" name="btnradio" id="btnradio11" autocomplete="off"
                    checked></input>
                <label class="right--searchLabel btn btn-outline-primary" for="btnradio11"></label>
            
                <input type="radio" class="right--download btn-check" name="btnradio" id="btnradio12" autocomplete="off"
                    checked></input>
                <label class="right--searchBlackLabel btn btn-outline-primary" for="btnradio12"></label>
            
                <input type="radio" class="right--drawer btn-check" name="btnradio" id="btnradio13" autocomplete="off"></input>
                <label class="right--searchBlackLabel btn btn-outline-primary" for="btnradio13"></label>
            </div>
        </div>
        <div class="thirdLine d-flex">
            <div class="left d-flex">
                <button class="left--whiteIconStart btn btn-danger btn-sm"><img src="./img/downloadWhite.svg" alt="" class="left--download"> Download</button>
                <button class="left--greyIconStart btn btn-outline-light btn-sm"><img src="./img/downloadGrey.svg" alt="" class="left--download"> Download</button>
                <button class="left--blackIconStart btn btn-outline-dark btn-sm"><img src="./img/download-svgrepo-com.svg" alt="" class="left--download"> Download</button>
                <button class="left--blueIconStart btn btn-outline-primary btn-sm"><img src="./img/downloadBlue.svg" alt="" class="left--download">Download</button>
            </div>
            <div class="right btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="right--S btn-check" name="btnradio" id="btnradio6" autocomplete="off" checked></input>
                <label class="right--SLabel btn btn-outline-primary pt-1" for="btnradio6">S</label>
            
                <input type="radio" class="right--M btn-check" name="btnradio" id="btnradio7" autocomplete="off"></input>
                <label class="right--MLabel btn btn-outline-primary pt-1" for="btnradio7">M</label>
            
                <input type="radio" class="right--L btn-check" name="btnradio" id="btnradio8" autocomplete="off"></input>
                <label class="right--LLabel btn btn-outline-primary pt-1" for="btnradio8">L</label>
            </div>
            <div class="end">
                <div class="red">
                    <img src="./img/downloadWhite.svg" alt="search" class="red--search">
                </div>
                <div class="green">
                    <img src="./img/downloadWhite.svg" alt="search" class="green--search">
                </div>
            </div>
        </div>
        <div class="fourthLine d-flex">
            <button class="fourthLine--white btn btn-outline-dark">Tag <img src="./img/icons8-close.svg" alt="" class="close-grey"></button>
            <button class="fourthLine--blue btn btn-primary">Tag <img src="./img/close white.svg" alt="" class="close-white"></button>
        </div>
        <div class="fifthLine d-flex">
            <button class="fifthLine--grey btn btn-outline-light">Tag</button>
            <button class="fifthLine--blue btn btn-primary">Tag</button>
        </div>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
</html>
